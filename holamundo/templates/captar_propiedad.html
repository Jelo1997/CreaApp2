{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1>Captar propiedad</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <center>
                    <button type="submit">Captar</button>
                    
                </center>
                
            </form>
        </div>
    </div>





{% endblock %}
